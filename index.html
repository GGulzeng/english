
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>퀴즈</title>
</head>
<body>
  <!-- ... 기존 콘텐츠 생략 ... -->
  <div id="result-modal">
    <div class="modal-box">
      <div id="result-icon">🎉</div>
      <h2 id="result-title"></h2>
      <p id="result-message"></p>
      <p class="next-info">10초 후 메인화면으로 돌아갑니다...</p>
    </div>
  </div>

  <audio id="correct-audio" src="정답.mp3"></audio>
  <audio id="wrong-audio" src="오답.mp3"></audio>
  <audio id="cheer-audio" src="초등학생 환호소리.mp3"></audio>

  <script>
    function showResultModal() {
      const cheerAudio = document.getElementById("cheer-audio");
      if (cheerAudio) {
        cheerAudio.currentTime = 0;
        cheerAudio.play().catch(err => console.warn("Autoplay failed:", err));
      }

      // 나머지 피드백 모달 처리 로직은 생략
      document.getElementById("result-modal").style.display = "flex";
      setTimeout(() => {
        document.getElementById("result-modal").style.display = "none";
      }, 10000);
    }
  </script>
</body>
</html>
